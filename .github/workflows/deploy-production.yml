# AIXORD D4-CHAT â€” Production Deployment
# Manual trigger with approval gate
# Runs full CI, then deploys to production after approval

name: Deploy Production

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "deploy" to confirm production deployment'
        required: true
        type: string

concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  validate:
    name: Validate Deployment Request
    runs-on: ubuntu-latest
    steps:
      - name: Check confirmation
        if: ${{ github.event.inputs.confirm != 'deploy' }}
        run: |
          echo "::error::Deployment not confirmed. Type 'deploy' to proceed."
          exit 1

  ci:
    name: CI Checks
    needs: validate
    uses: ./.github/workflows/ci.yml

  deploy-backend:
    name: Deploy Backend (Production)
    needs: ci
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: products/aixord-router-worker
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: products/aixord-router-worker/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Production
        run: npx wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

  deploy-frontend:
    name: Deploy Frontend (Production)
    needs: ci
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: products/aixord-webapp-ui
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: products/aixord-webapp-ui/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Cloudflare Pages (Production)
        run: npx wrangler pages deploy dist --project-name=aixord-webapp-ui --branch=main
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

  notify:
    name: Deployment Summary
    needs: [deploy-backend, deploy-frontend]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Summary
        run: |
          echo "## Production Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Backend: ${{ needs.deploy-backend.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend: ${{ needs.deploy-frontend.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Triggered by: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
