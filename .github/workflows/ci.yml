# AIXORD D4-CHAT — CI Pipeline
# Runs on every PR and push to main/develop
# Validates: typecheck, tests, lint, build for both backend and frontend

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # Backend: aixord-router-worker
  # ============================================================================
  backend:
    name: Backend (Worker)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: products/aixord-router-worker

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: products/aixord-router-worker/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: TypeScript typecheck
        run: npm run typecheck

      - name: Run tests
        run: npx vitest run

  # ============================================================================
  # Frontend: aixord-webapp-ui
  # ============================================================================
  frontend:
    name: Frontend (Web App)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: products/aixord-webapp-ui

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: products/aixord-webapp-ui/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint (warnings allowed — strict enforcement pending)
        run: npx eslint . --max-warnings 120
        continue-on-error: true

      - name: Run tests
        run: npx vitest run

      - name: Build
        run: npm run build
